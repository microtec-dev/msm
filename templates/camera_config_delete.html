<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Camera Configuration</title>

    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS Styling -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            {% extends 'base.html' %}

            {% block title %}Delete Camera - MSM Attendance{% endblock %}

            {% block content %}
              <div class="container" style="max-width:700px">
                <div class="card">
                  <h2 class="text-danger">Delete Camera Configuration</h2>
                  <p>Are you sure you want to delete the camera configuration: <strong>{{ config.name }}</strong>?</p>

                  <form method="POST" style="display:inline-block;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                  </form>
                  <a class="btn btn-secondary" href="{% url 'camera_config_list' %}">Cancel</a>
                </div>
              </div>
            {% endblock %}
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            button, a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Delete Camera Configuration</h1>
        <p>Are you sure you want to delete "<strong>{{ config.name }}</strong>"?</p>

        <form method="POST">
            {% csrf_token %}
            <div class="button-container">
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'camera_config_list' %}">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
