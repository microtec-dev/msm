{% extends 'base.html' %}

{% block title %}Delete Student - MSM Attendance{% endblock %}

{% block content %}
  <div class="container" style="max-width:500px">
    <div class="card text-center">
      <h1 class="text-danger">Delete Student</h1>
      <p>Are you sure you want to delete <strong>{{ student.name }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-secondary" href="{% url 'student-detail' student.pk %}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
