<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background-color:#f9f9f9; }
        .container { max-width:600px; margin:30px auto; background:#fff; padding:24px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08); }
        label { display:block; margin-top:12px; font-weight:600; }
        input[type="text"], input[type="email"], input[type="file"] { width:100%; padding:8px; margin-top:6px; border:1px solid #ddd; border-radius:4px; }
        .actions { margin-top:16px; text-align:center; }
        button, .actions a { padding:10px 18px; border-radius:6px; text-decoration:none; color:#fff; background:#007bff; border:none; }
        .actions a { background:#6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name</label>
            <input id="name" name="name" type="text" value="{{ student.name }}" required>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" value="{{ student.email }}">

            <label for="phone_number">Phone Number</label>
            <input id="phone_number" name="phone_number" type="text" value="{{ student.phone_number }}">

            <label for="student_class">Class</label>
            <input id="student_class" name="student_class" type="text" value="{{ student.student_class }}">

            <label for="image">Replace Image (optional)</label>
            <input id="image" name="image" type="file" accept="image/*">

            <label>
                <input type="checkbox" name="authorized" {% if student.authorized %}checked{% endif %}> Authorized
            </label>

            <div class="actions">
                <button type="submit">Save</button>
                <a href="{% url 'student-detail' pk=student.pk %}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
