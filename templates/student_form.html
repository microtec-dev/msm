{% extends 'base.html' %}

{% block title %}Edit Student - MSM Attendance{% endblock %}

{% block content %}
    <div class="container" style="max-width:700px">
        <div class="card">
            <h1 class="text-primary">Edit Student</h1>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" class="form-control" value="{{ student.name }}" required>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" class="form-control" value="{{ student.email }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone_number">Phone Number</label>
                        <input id="phone_number" name="phone_number" type="text" class="form-control" value="{{ student.phone_number }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="student_class">Class</label>
                    <select id="student_class" name="student_class" class="form-control">
                        <option value="">-- Select Class --</option>
                        {% for cls in classes %}
                            <option value="{{ cls.pk }}" {% if student.classroom and student.classroom.pk == cls.pk %}selected{% endif %}>{{ cls.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Replace Image (optional)</label>
                    <input id="image" name="image" type="file" accept="image/*" class="form-control-file">
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="authorized" name="authorized" {% if student.authorized %}checked{% endif %}>
                    <label class="form-check-label" for="authorized">Authorized</label>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a class="btn btn-secondary" href="{% url 'student-detail' pk=student.pk %}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
